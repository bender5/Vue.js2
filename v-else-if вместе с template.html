<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
<input type="number" v-model="number" />
    <template v-if="number==1">
    <p>Один</p>
</template>
<template v-else-if="number==2">
    <p>Два</p>
</template>
<template v-else-if="number>2 && number<7">
    <p>Несколько</p>
</template>
<template v-else>
    <p>Много</p>
</template>
</script>
</body>
</html>
